<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Contact</h1>
        <p>Ponte en contacto con nosotros</p>
    </header>

    <main>
        <section class="formulario-contacto">
            <h2>Envíanos un mensaje</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <section class="ubicaciones">
            <h2>Nuestras Tiendas</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31549.84567605933!2d-3.703790!3d40.416775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4226284f0e9ff9%3A0x401cba90dd3e720!2sMadrid%2C%20España!5e0!3m2!1ses!2sus!4v1648742465117!5m2!1ses!2sus" 
                width="100%" 
                height="300" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
            <p>Visítanos en cualquiera de nuestras tiendas alrededor de España.</p>
        </section>
    </main>

    <footer>
        <p>@2025 PokePage. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
